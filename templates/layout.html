<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="icon" type="image/x-icon" href="/static/untangle_favicon.ico">
        

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>
            untangle: {% block title %}{% endblock %}
        </title>

    </head>
    <body>
        <nav class="navbar" style="background-color: white; border-color: white; position: fixed; width:100%; top: 0px;">
          <div class="container-fluid shadow" style="background-color: white; border-color: white;">
            <a class="navbar-brand" href="/">
              <img src="/static/logo+name.png" alt="Logo" width="120" height="85" class="d-inline-block align-text-top">
            </a>
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="/login" style="color:#ff0e62; text-decoration: none;">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signup" style="background-color: #ff0e62; text-decoration: none;">Sign Up for Free</a>
              </li>
            </ul>
          </div>
        </nav>
        <div style="margin-top: 4rem">
          {% block body %}{% endblock %}
        </div>
        <footer class="untangle-text" style="background-color:#f5c0d2; font-size: 10pt; margin-top: 2rem">
          @2024 untangle
        </footer>
    </body>
</html>
